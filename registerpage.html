<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title> 
    <link rel="stylesheet"href="../css/register.css">

</head>
<body>
    <h1>REGISTER HERE</h1>
    <form action="./homepage.html">
    <div class="container">
    <p>Please fill in these form to create an account</p>
    <hr>
    <label for="email"><b>email</b></label>
    <input type="text"placeholder="enter email"name="email"id="email"required><br><br><br>
    <label for="password"><b>password</b></label>
    <input type="number"min="0",max="20",placeholder="enter password"name="password"id="password"required><br><br><br>
    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="text"placeholder="repeat password"name="psw-repeat"id="psw-repeat"required><br><br><br>
    <button type="submit"class="registerbutton">REGISTER</button>
 </div>




    </form>
    
</body>
</html>
